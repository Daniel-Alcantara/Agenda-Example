<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


</head>

<body>

  <div class="container_global_center">

    <div class="logo_header">
      <h1>AGENDA</h1>
    </div>

    <div class="container_adicionar_tarefa">
      <div class="dados_tarefa">
        <input type="text" placeholder="Criar uma nova tarefa...">
      </div>
      <div class="send_tarefa">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12">
          <path fill="none" stroke="#8e90a7" stroke-width="3" d="M1 1l8 8 8-8" />
        </svg>
      </div>
    </div>

    <div class="container_tarefas_criadas">
      <div class="box_tarefa_criada">
        <div class="circulo_tarefa">
          <label class="container">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="texto_tarefa">
          <p>Apenas Exemplo</p>
        </div>
      </div>
    </div>

    <div class="container_delete_item">
      <div class="quant_tarefas">
        <p>0 tarefas criadas</p>
      </div>
      <div class="tarefa_concluida">
        <p>Tarefa Concluida</p>
      </div>
      <div class="delete_item_text">
        <p>Deletar tarefa</p>
      </div>
    </div>
  </div>


</body>

</html>
